<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" 
          content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="pm.css" class="css" />
</head>

<body>
    <form action="/submit-form" method="POST">
    <div class="container">
        <div class="main-content">
            <p class="text">INDIAN PARADISE</p>
        </div>

        <div class="centre-content">
            <p>
             <h1>   BOOK YOUR TRIP  NOW! </h1>
            </p>
        </div>

        <div class="last-content">
           
            <!-- <button type="button" class="pay-now-btn">
        Netbanking options
        </button> -->
        </div>
         
        <div class="card-details">
            <p>Select your Package</p>

            <div class="card-number">
                <label> Package name : </label>
                <input type="text" 
                       class="card-number-field" 
                       placeholder="###-###-###" />
            </div>
            <br />
            <div class="date-number">
                <label> Select Date : </label>
                <input type="text" 
                       class="date-number-field" 
                       placeholder="DD-MM-YY" />
            </div>
            <br>

            <div class="cvv-number">
                <label> Mobile Number : </label>
                <input type="text" 
                       class="cvv-number-field" 
                       placeholder="xxx" />
            </div>
            <br>
            <div class="nameholder-number">
                <label>Your Name : </label>
                <input type="text" 
                       class="card-name-field" 
                       placeholder="Enter your Name" />
            </div>
        <br>   
        
            <button class="favorite styled" type="submit">Submit</button>

        </div>
    </div>
    </form>
</body>

</html>
